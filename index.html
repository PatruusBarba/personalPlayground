<!DOCTYPE html>
<html>
<head>
<title>Note Taking | Blog</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    color: #5a5a8a;
  }
  .note {
    background: white;
    padding: 15px 20px;
    margin: 20px 0;
    box-shadow: 0 0 0.1;
    border-left: 5px solid #5a5a8a;
  }
</style>
</head>
<body>
<h1>Note Taking | Blog</h1>

<div class="note">
  <h2>Hello World</h2>
  <p>This is your single note: Hello, World!</p>
</div>

<div class="note">
  <h2>spacetimedb</h2>
  <p>Spacetimedb is an innovative database designed for spatial-temporal data, providing efficient storage and querying of data that varies over time and location.</p>
</div>

</body>
</html>
